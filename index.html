<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Time Currency Converter</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Currency Converter</h1>
    <p>Currency converter that fetches real-time exchange rates from a public API and converts a given amount from one currency to another.</p>
    <h2 style="text-align: center; margin-top:255%" id="result"></h2>;
    <div class="container">
      <form>
        <input type="number" id="amount" placeholder="Amount">
        <label for="baseCurrency">From</label>
        <select name="from" id="baseCurrency">
          <option value="EUR">EUR</option>
          <option value="USD" selected>USD</option>
          <option value="TRY">TRY</option>
        </select>
        <label for="targetCurrency">To</label>
        <select name="to" id="targetCurrency">
          <option value="EUR">EUR</option>
          <option value="USD">USD</option>
          <option value="TRY" selected>TRY</option>
        </select>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
